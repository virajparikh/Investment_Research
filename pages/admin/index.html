  <body>

    <!-- top navigation bar -->
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div id="main-nav"></div>
      </div>
    </div>

    <!-- content -->

    <div class="container">

      <div class="btn-group">
        <button id="process" class="btn">Process</button>
        <button id="show" class="btn">Show</button> 
        <button id="delete" class="btn">Delete</button>
      </div>

      <div id="json-content"></div>

    </div>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="nav-collapse collapse">

            <ul class="pull-right">
              <a id="createPortfolioBtn" href="#portfolioModal" role="button" class="btn btn-success" data-toggle="modal">Create Portfolio</a>
              <a id="updatePortfolioBtn" href="#" role="button" class="btn btn-info" data-toggle="modal">Update Portfolio</a>

    <!-- ADD TICKER MODAL
        ================================ -->

        <div id="portfolioModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Create Your Portfolio<small>Input your stock tickers here</small></h3>
          </div>
          <div class="modal-body">

            <form id="addTickerForm" class="form-horizontal">
              <div class="control-group">
                <label class="control-label" for="Name">Portfolio:</label>
                <div class="controls">
                  <input type="text" id="teamName" class="team_inputs" name="Portfolio Name" placeholder="Portfolio Name" required>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="tickers">Tickers:</label>
                <div class="controls">
                  <input type="text" id="firstName" class="team_inputs" name="firstName" placeholder="Tickers (separated by spaces)" required>
                </div>
              </div>
            <form>

          </div>
          <div class="modal-footer">
            <button class="btn" type="reset">Clear</button>
            <button id="register" class="btn btn-success" data-dismiss="modal" aria-hidden="true" onclick="addPortfolio()">Add Portfolio</button>
          </div>
        </div>
